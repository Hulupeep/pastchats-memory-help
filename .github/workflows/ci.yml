name: Docs CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            **/*.md

      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,206,429
            --exclude-mail
            --exclude 'https://api.github.com/.*'
            --exclude 'http://127.0.0.1:4000/.*'
            './**/*.md'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build
